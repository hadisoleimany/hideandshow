<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>List</title>
</head>
<body>
<script type="text/javascript">

    function showhide(){
        alert("salam");
        let hidden =$('#hadi').is(":hidden");
        alert(hidden)

        if(hidden===true){
            $('#hadi').show();
        }else {$('#hadi').hide();}

    }

</script>
<h1>Hello World ...</h1>

<table id="datatable" class="table table-red">
    <thead>
    <tr>
        <th th:text="Name">Name</th>
        <th th:text="LastName">LastName</th>
        <th th:text="Action">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}" th:id="${student.name}"></td>
        <td th:text="${student.lastName}"></td>
        <td>
            <button th:id="${student.name}" type="button" th:onclick="showhide()">Click Me!</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
